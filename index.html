<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
            Nickname:
            <input type="nickname" name="nickname" placeholder="Your Nickname">
            <br>
            Period:
            <br>
            <input type="radio" name="period" value="one" required> 1
            <br>
            <input type="radio" name="period" value="five" required> 5
            <br>
            Select your favorite thing to do:
            <select name="favorites">
                <option value="choose" selected>Choose an option</option>
                <option value="phone">Using your phone</option>
                <option value="eat">Eating food</option>
                <option value="sleep">Sleeping</option>
            </select>







            <!--add your own inputs above-->
            <br>
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
